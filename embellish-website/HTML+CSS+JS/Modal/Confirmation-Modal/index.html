<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Confirmation-Modal</title>
</head>

<body>
    <button class="btn" id="confirm">Delete <i class="bi bi-trash3-fill"></i></button>
    <div class="confirm-modal">
        <div class="icon"><i class="bi bi-trash3-fill"></i></div>
        <div class="text">Are you sure you want to delete this item?</div>
        <div class="btn-group">
            <div class="btn btn-outline" id="cancel">Cancel</div>
            <div class="btn">Delete</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
