<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney+ Card grid</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Disney+ Card grid with video background on hover</h1>
      <div class="disney-wrapper">
        <div class="video-card-container">
          <div class="video-card">
            <img
              src="./images/disneyLogo.png"
              class="video-card-image"
              alt="disney logo"
            />
            <video
              src="./videos/disney.mp4"
              autoplay
              muted
              type="video/mp4"
              loop
              class="card-video"
            />
          </div>
          <div class="video-card">
            <img
              src="./images/pixarLogo.png"
              class="video-card-image"
              alt="pixar logo"
            />
            <video
              src="./videos/pixar.mp4"
              autoplay
              muted
              type="video/mp4"
              loop
              class="card-video"
            />
          </div>
          <div class="video-card">
            <img
              src="./images/marvelLogo.png"
              class="video-card-image"
              alt="marvel logo"
            />
            <video
              src="./videos/marvel.mp4"
              autoplay
              muted
              type="video/mp4"
              loop
              class="card-video"
            />
          </div>
          <div class="video-card">
            <img
              src="./images/star-warsLogo.png"
              class="video-card-image"
              alt="star wars logo"
            />
            <video
              src="./videos/star-wars.mp4"
              autoplay
              muted
              type="video/mp4"
              loop
              class="card-video"
            />
          </div>
          <div class="video-card">
            <img
              src="./images/geographicLogo.png"
              class="video-card-image"
              alt="National geographic logo"
            />
            <video
              src="./videos/geographic.mp4"
              autoplay
              muted
              type="video/mp4"
              loop
              class="card-video"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
