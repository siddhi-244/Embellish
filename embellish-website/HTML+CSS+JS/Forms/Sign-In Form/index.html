<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1 class="heading">Sign In</h1>
        <div class="input">
            <input type="text" placeholder="Username or Email" autocomplete="off">
        </div>
        <div class="input">
            <input type="password" placeholder="Password" autocomplete="off">
        </div>
        <div class="container"><div class="remember"><input type="checkbox" id="remember" name="remember"><span>Remember me</span></div></div>
        <button>Sign In</button>
        <p class="forgot"><a href="">Forgot Password?</a></p>
        <hr>
        <p>Or</p>
        <button class="link">Continue with Google</button>
        <button class="link">Continue with Facebook</button>
        <p class="signup"><a href="">Don't have an account? Sign Up</a></p>    
    </form>
</body>
</html>
