<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Embellish Modal</title>
  </head>
  <link rel="stylesheet" href="../modal-component/modal.css">
  <body>
    <button id="modal-btn" class="button">Click this Modal</button>
  <div id="my-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Embellish</h2>
      </div>
      <div class="modal-body">
        <p>What is Embellish?</p>
        <p>Embellish is a open source project &
          is a collection of awesome designed components or animations or components which can be
          added to any website to enhance the UI of your website.</p>
      </div>
      <div class="modal-footer">
        <h3>Thank You</h3>
      </div>
    </div>
  </div>
  <script src="modal.js" charset="utf-8"></script>
  </body>
</html>
