<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./lemonade.css">
    <script src="https://kit.fontawesome.com/c6af6339c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="col col--1">
            <div class="row">
                <h1>lemonade</h1>
            </div>

            <div class="row">
                <p><i class="fa fa-phone" aria-hidden="true"></i></p>
                <p>+234 8OX OXOX OXO</p>
            </div>

            <div class="row">
                <p><i class="fa fa-envelope" aria-hidden="true"></i></p>
                <p>example@xyz.com</p>
            </div>

            <div class="row">
                <p><i class="fas fa-map-marker-alt" aria-hidden="true"></i></p>
                <p>4, Trapsoul Avenue, <br>
                   Ikeja, Lagos.<br></p>
            </div>

            <ul class="row">
                <li><i class="fab fa-facebook-f" aria-hidden="true"></i></li>
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
            </ul>
        </section>

        <section class="col col--2">
            <form id="form">
                <div class="form__header">
                    <h2>Contact Us</h2>
                </div>

                <div class="form__body">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Name</label>
                        <span></span>
                    </div>
    
                    <div class="form-group">
                        <input type="email" id="mail" required>
                        <label for="mail">Email</label>
                        <span></span>
                    </div>
    
                    <div class="form-group">
                        <input type="tel" id="phone" required>
                        <label for="phone">Phone Number</label>
                        <span></span>
                    </div>
    
                    <div class="form-group">
                        <textarea name="" id="" cols="40" rows="10" required></textarea>
                        <label for="book-read">Message</label>
                        <span></span>
                    </div>
    
                    <div class="form-group">
                        <input class="btn" type="submit" value="Send Message">
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
